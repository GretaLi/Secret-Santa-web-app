<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Banana Forever | 秘密聖誕老人抽卡系統</title>
    <meta name="keywords" content="秘密聖誕老人, 聖誕交換禮物, 抽籤系統" />
    <!-- Primary Meta Tags -->
    <title>Banana Forever | 秘密聖誕老人抽卡系統</title>
    <meta name="title" content="Banana Forever | 秘密聖誕老人抽卡系統" />
    <meta
      name="description"
      content=" Pssst🤫今年聖誕節想試試不一樣交換禮物的玩法嗎？這是一款秘密聖誕老人抽卡系統，每人寫下心目中的三個願望後，再抽卡決定要送禮的對象
      而對方不會知道誰送禮給他，就在聚會當天一起揭曉大家的願望吧！🎄🎁✨"
    />
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta
      property="og:url"
      content="https://gretali.github.io/Secret-Santa-web-app/pages/index.html"
    />
    <meta property="og:title" content="Banana Forever | 秘密聖誕老人抽卡系統" />
    <meta
      property="og:description"
      content=" Pssst🤫今年聖誕節想試試不一樣交換禮物的玩法嗎？這是一款秘密聖誕老人抽卡系統，每人寫下心目中的三個願望後，再抽卡決定要送禮的對象
      而對方不會知道誰送禮給他，就在聚會當天一起揭曉大家的願望吧！🎄🎁✨"
    />
    <link
      rel="canonical"
      href="https://gretali.github.io/Secret-Santa-web-app/pages/index.html"
    />
    <script
      src="https://kit.fontawesome.com/4925ccd0b3.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="../style/style.css" />
    <script type="module" src="../app/member.js" defer></script>
    <script type="module" src="../app/index.js" defer></script>
  </head>
  <body>
    <header class="bg-img1 parallax">
      <nav class="nav">
        <button id="nav-toggle" class="nav__toggle">
          <i class="fa-solid fa-bars"></i>
        </button>
        <ul id="nav-list" class="nav__list">
          <li id="signup-toggle" class="signup__toggle">註冊</li>
          <li id="login-toggle" class="login__toggle">登入</li>
        </ul>
      </nav>
      <div class="header__title">
        <h1 id="title" class="title">Banana Forever</h1>
        <h2 id="subtitle" class="subtitle">聖誕禮物交換</h2>
      </div>

      <div class="description">
        <div>
          <p class="highlight">日期 | <span id="date"></span></p>
          <p class="highlight">金額 | <span id="rule"></span></p>
          <p class="highlight">
            規則 | 用 <span id="limit"></span> 個形容詞許願
          </p>
          <p>
            <small
              >等待全數成員都許願完畢後<br />每人抽卡決定要送禮的對象<br />而對方不會知道誰送禮給他</small
            >
          </p>
        </div>
      </div>
    </header>
    <main>
      <div style="display: flex">
        <img
          style="
            max-width: 20em;
            width: 100%;
            margin: auto;
            filter: opacity(80%) saturate(130%);
          "
          src="../asset/BN.jpg"
          alt=""
        />
      </div>

      <section class="user" id="user">
        <div id="profile-container" class="user__profile">
          <form
            action=""
            id="user-form1"
            class="user__form form1 active member"
          >
            <h3>輸入資料以查看抽卡</h3>
            <div class="input-group">
              <label for="user-name">暱稱</label>
              <input
                type="text"
                id="user-name"
                name="name"
                placeholder="塔塔"
                required
              />
            </div>
            <div class="input-group">
              <label for="user-birthday">生日</label>
              <input
                type="text"
                id="user-birthday"
                name="birthday"
                placeholder="0908"
                oninput="numOnly(this.id);"
                maxlength="4"
                pattern="[0-9]{4}"
                required
              />
            </div>
            <button type="submit" id="user-form-next" class="btn">
              下一步
            </button>
          </form>
          <form action="" id="user-form2" class="user__form form2 member">
            <div id="input-avatar" class="input-avatar noselect">
              <h4>選擇聖誕球球</h4>
              <div class="flex">
                <input
                  type="radio"
                  name="avatar"
                  id="avatar01"
                  value="avatar01"
                  checked
                />
                <label
                  for="avatar01"
                  style="background: url(../asset/svg/avatar01.svg)"
                  ><span>頭像一</span></label
                >
                <input
                  type="radio"
                  name="avatar"
                  id="avatar02"
                  value="avatar02"
                />
                <label
                  for="avatar02"
                  style="background: url(../asset/svg/avatar02.svg)"
                ></label>

                <input
                  type="radio"
                  name="avatar"
                  id="avatar03"
                  value="avatar03"
                />
                <label
                  for="avatar03"
                  style="background: url(../asset/svg/avatar03.svg)"
                ></label>

                <input
                  type="radio"
                  name="avatar"
                  id="avatar04"
                  value="avatar04"
                />
                <label
                  for="avatar04"
                  style="background: url(../asset/svg/avatar04.svg)"
                ></label>

                <input
                  type="radio"
                  name="avatar"
                  id="avatar05"
                  value="avatar05"
                />
                <label
                  for="avatar05"
                  style="background: url(../asset/svg/avatar05.svg)"
                ></label>

                <input
                  type="radio"
                  name="avatar"
                  id="avatar06"
                  value="avatar06"
                />
                <label
                  for="avatar06"
                  style="background: url(../asset/svg/avatar06.svg)"
                ></label>

                <input
                  type="radio"
                  name="avatar"
                  id="avatar07"
                  value="avatar07"
                />
                <label
                  for="avatar07"
                  style="background: url(../asset/svg/avatar07.svg)"
                ></label>

                <input
                  type="radio"
                  name="avatar"
                  id="avatar08"
                  value="avatar08"
                />
                <label
                  for="avatar08"
                  style="background: url(../asset/svg/avatar08.svg)"
                ></label>
              </div>
            </div>
            <div id="input-wishes" class="input-wishes">
              <div class="input-group">
                <label for="user-wish1">寫下<span>三個形容詞</span>許願</label>
                <input
                  type="text"
                  id="user-wish1"
                  name="wish1"
                  placeholder="很實用的"
                  required
                />
              </div>
              <div class="input-group">
                <label for="user-wish2"></label>
                <input
                  type="text"
                  id="user-wish2"
                  name="wish2"
                  placeholder="很香香的"
                  required
                />
              </div>
              <div class="input-group">
                <label for="user-wish3"></label>
                <input
                  type="text"
                  id="user-wish3"
                  name="wish3"
                  placeholder="令人心情好的"
                  required
                />
              </div>
              <button
                type="submit"
                id="user-form-submit"
                class="btn btn-secondary"
              >
                送出
              </button>
            </div>
          </form>
        </div>
      </section>
      <section class="container draw">
        <div id="draw-container"></div>
      </section>

      <div id="btn-container" class="btn__container"></div>
      <section class="wishes">
        <h2 style="text-align: center">許願卡</h2>
        <div id="list-container" class="container list"></div>
      </section>
    </main>

    <div class="container draw-msg" id="draw-msg">
      <div class="panel">
        <i class="fa-solid fa-circle-question"></i>
        <p>確定要抽卡嗎?<br /><small>大家都許好願望才開始抽卡唷</small></p>
        <div class="btn__container">
          <button type="button" class="btn btn-secondary" id="draw-btn">
            抽卡
          </button>
          <button type="button" class="btn" id="draw-close-btn">取消</button>
        </div>
      </div>
    </div>

    <footer>
      <p>Coded with ❤️ by Greta Li ©2022</p>
    </footer>

    <script type="text/javascript">
      function numOnly(id) {
        // Get the element by id
        var element = document.getElementById(id);
        // Use numbers only pattern, from 0 to 9 with \-
        var regex = /[^0-9\-]/gi;
        // Replace other characters that are not in regex pattern
        element.value = element.value.replace(regex, "");
      }
    </script>
  </body>
</html>
