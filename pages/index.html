<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Banana Forever | 聖誕禮物交換抽卡</title>
    <script
      src="https://kit.fontawesome.com/4925ccd0b3.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="../style/style.css" />
    <script type="module" src="../app/member.js" defer></script>
    <script type="module" src="../app/index.js" defer></script>
    <!-- <script type="module" src="../app/navigation.js" defer></script> -->
    <style></style>
  </head>
  <body class="">
    <header class="bg-img1 parallax">
      <nav class="nav">
        <button id="nav-toggle" class="nav__toggle">
          <i class="fa-solid fa-bars"></i>
        </button>
        <ul id="nav-list" class="nav__list">
          <li id="signup-toggle" class="signup__toggle">註冊</li>
          <li id="login-toggle" class="login__toggle">登入</li>
        </ul>
      </nav>
      <div class="header__title">
        <h1 id="title" class="title">Banana Forever</h1>
        <h2 id="subtitle" class="subtitle">聖誕禮物交換</h2>
      </div>

      <div class="description">
        <div>
          <p class="highlight">日期 | <span id="date"></span></p>
          <p class="highlight">金額 | <span id="rule"></span></p>
          <p class="highlight">
            規則 | 用 <span id="limit"></span> 個形容詞許願
          </p>
          <p>
            <small
              >等待全數成員都許願完畢後<br />每人抽卡決定要送禮的對象<br />而對方不會知道誰送禮給他</small
            >
          </p>
        </div>
      </div>
    </header>
    <main>
      <div style="display: flex">
        <img
          style="
            max-width: 20em;
            width: 100%;
            margin: auto;
            filter: opacity(80%) saturate(130%);
          "
          src="../asset/BN.jpg"
          alt=""
        />
      </div>

      <section class="user" id="user">
        <div id="profile-container" class="user__profile">
          <form
            action=""
            id="user-form1"
            class="user__form form1 active member"
          >
            <h3>輸入資料以查看抽卡</h3>
            <div class="input-group">
              <label for="user-name">暱稱</label>
              <input
                type="text"
                id="user-name"
                name="name"
                placeholder="塔塔"
                required
              />
            </div>
            <div class="input-group">
              <label for="user-birthday">生日</label>
              <input
                type="text"
                id="user-birthday"
                name="birthday"
                placeholder="0908"
                maxlength="4"
                required
              />
            </div>
            <button type="submit" id="user-form-next" class="btn">
              下一步
            </button>
          </form>
          <form action="" id="user-form2" class="user__form form2 member">
            <div id="input-avatar" class="input-avatar noselect">
              <h4>選擇聖誕球球</h4>
              <div class="flex">
                <input
                  type="radio"
                  name="avatar"
                  id="avatar01"
                  value="avatar01"
                  checked
                />
                <label
                  for="avatar01"
                  style="background: url(../asset/svg/avatar01.svg)"
                  ><span>頭像一</span></label
                >
                <input
                  type="radio"
                  name="avatar"
                  id="avatar02"
                  value="avatar02"
                />
                <label
                  for="avatar02"
                  style="background: url(../asset/svg/avatar02.svg)"
                ></label>

                <input
                  type="radio"
                  name="avatar"
                  id="avatar03"
                  value="avatar03"
                />
                <label
                  for="avatar03"
                  style="background: url(../asset/svg/avatar03.svg)"
                ></label>

                <input
                  type="radio"
                  name="avatar"
                  id="avatar04"
                  value="avatar04"
                />
                <label
                  for="avatar04"
                  style="background: url(../asset/svg/avatar04.svg)"
                ></label>

                <input
                  type="radio"
                  name="avatar"
                  id="avatar05"
                  value="avatar05"
                />
                <label
                  for="avatar05"
                  style="background: url(../asset/svg/avatar05.svg)"
                ></label>

                <input
                  type="radio"
                  name="avatar"
                  id="avatar06"
                  value="avatar06"
                />
                <label
                  for="avatar06"
                  style="background: url(../asset/svg/avatar06.svg)"
                ></label>

                <input
                  type="radio"
                  name="avatar"
                  id="avatar07"
                  value="avatar07"
                />
                <label
                  for="avatar07"
                  style="background: url(../asset/svg/avatar07.svg)"
                ></label>

                <input
                  type="radio"
                  name="avatar"
                  id="avatar08"
                  value="avatar08"
                />
                <label
                  for="avatar08"
                  style="background: url(../asset/svg/avatar08.svg)"
                ></label>
              </div>
            </div>
            <div id="input-wishes" class="input-wishes">
              <div class="input-group">
                <label for="user-wish1">寫下<span>三個形容詞</span>許願</label>
                <input
                  type="text"
                  id="user-wish1"
                  name="wish1"
                  placeholder="很實用的"
                  required
                />
              </div>
              <div class="input-group">
                <label for="user-wish2"></label>
                <input
                  type="text"
                  id="user-wish2"
                  name="wish2"
                  placeholder="很香香的"
                  required
                />
              </div>
              <div class="input-group">
                <label for="user-wish3"></label>
                <input
                  type="text"
                  id="user-wish3"
                  name="wish3"
                  placeholder="令人心情好的"
                  required
                />
              </div>
              <button
                type="submit"
                id="user-form-submit"
                class="btn btn-secondary"
              >
                送出
              </button>
            </div>
          </form>
        </div>
      </section>
      <section class="container draw">
        <div id="draw-container"></div>
      </section>

      <div id="btn-container" class="btn__container"></div>
      <section class="wishes">
        <h2 style="text-align: center">許願卡</h2>
        <div id="list-container" class="container list">
          <div class="list__card">
            <img src="../asset/svg/avatar01.svg" alt="avatar" />
            <h3 class="list__receiver-name">塔塔</h3>
            <ol class="list__wishes">
              <li>願望1</li>
              <li>願望2</li>
              <li>願望3</li>
            </ol>
          </div>
          <div class="list__card">
            <img src="../asset/svg/avatar02.svg" alt="avatar" />
            <h3 class="list__receiver-name">塔塔</h3>
            <ol class="list__wishes">
              <li>願望1</li>
              <li>願望2</li>
              <li>願望3</li>
            </ol>
          </div>
        </div>
      </section>

      <section class="member">
        <!-- 註冊會員 siginup -->
        <div class="signup container" id="signup">
          <form class="panel">
            <h2>註冊會員</h2>
            <div class="input-group input-account">
              <label for="signup-account">暱稱</label>
              <input type="text" id="signup-account" />
              <p class="signup-msg"></p>
            </div>
            <div class="input-group input-password">
              <label for="signup-password">生日</label>
              <input type="password" id="signup-password" />
              <p class="signup-msg"></p>
            </div>
            <input type="submit" id="signup-btn" value="註冊" />
          </form>

          <p class="panel__switch-text">
            已經是會員了嗎? <a id="open-login" href="#">登入</a>
          </p>
        </div>

        <!-- 登入會員 login -->
        <div class="login container" id="login">
          <form class="panel">
            <h2>登入會員</h2>
            <div class="input-group">
              <label for="login-account">暱稱</label>
              <input type="text" id="login-account" />
              <p class="login-msg"></p>
            </div>
            <div class="input-group">
              <label for="login-password">生日</label>
              <input type="password" id="login-password" />
              <p class="login-msg"></p>
            </div>
            <input type="submit" id="login-btn" value="登入" />
          </form>

          <p class="panel__switch-text">
            還沒註冊會員? <a href="#" id="open-signup">註冊</a>
          </p>
        </div>

        <!-- 註冊/登入成功 Success Card-->
        <div class="container success">
          <div class="panel">
            <i class="fa-solid fa-circle-check"></i>
            <p class="success-msg"></p>
          </div>
        </div>
      </section>
    </main>

    <div class="container draw-msg" id="draw-msg">
      <div class="panel">
        <i class="fa-solid fa-circle-question"></i>
        <p>確定要抽卡嗎?<br /><small>大家都許好願望才開始抽卡唷</small></p>
        <div class="btn__container">
          <button type="button" class="btn btn-secondary" id="draw-btn">
            抽卡
          </button>
          <button type="button" class="btn" id="draw-close-btn">取消</button>
        </div>
      </div>
    </div>

    <footer>
      <p>Coded with ❤️ by Greta Li ©2022</p>
    </footer>
    <!-- firebase -->
  </body>
</html>
